<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(30, 29, 29);color:white;">
    <div class="intro">
        <div class="git">
            <img id="logo" src="download (1).png" alt="Github logo">
            <h1 >Welcome to my Github Profile Card</h1>
        </div>
        <form class="form">
            <input type="text" id="User" class="user_name" placeholder="Enter your UserName">
            <button id="subt" type="submit" >Submit</button>
        </form>

    </div>
    <div class="card">
        <div id="image">
            
        </div>
        <div id="discription">
            <h3 id="Name"></h3>
            <div id="Location"></div>
            <div id="Followers"></div>
            <div id="Following"></div>
            <div id="Repo"></div>
            <div id="Bio"></div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
